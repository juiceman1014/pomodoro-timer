<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juiceman's Pomodoro Timer</title>
</head>
<body>
        <div id = "container">
            <p id = "work" class = "label">Work:</p> 
            <p id = "break" class = "label">Break:</p>
            <p id = "cycles" class = "label">Cycles:</p>
        </div>
        
        <div id = "work-timer" class = "timer">
            <p id = "w_minutes">25</p>
            <p class = "colon">:</p>
            <p id = "w-seconds">00</p>
        </div>

        <p id = "counter" class = "timer">0</p>

        <div id = "break-timer" class = "timer">
            <p id = "b_minutes">5</p>
            <p class = "colon">:</p>
            <p id = "w-seconds">00</p>
        </div>

        
</body>
</html>
