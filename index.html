<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "javascript.js" defer></script>
    </head>
<body>
     <div id = "container">

        <div id = "work-timer" class = "timer">
            <p id = "work" class = "label">Work:</p>
            <p id = "w_minutes">25</p>
            <p class = "colon">:</p>
            <p id = "w_seconds">00</p>
        </div> 

        <div id = "break-timer" class = "timer">
            <p id = "break" class = "label">Break:</p>
            <p id = "b_minutes">5</p>
            <p class = "colon">:</p>
            <p id = "b_seconds">00</p>
        </div>
            
        <div id = "cycles-tracker">
            <p id = "cycles" class = "label">Cycles:</p>
            <p id = "counter" class = "timer">0</p>
        </div>

        <div id = "buttons-container">
        <button id = "start" class = "btn">Start</button>
        <button id = "stop" class = "btn">Pause</button>
        <button id = "reset" class = "btn">Reset</button>
        </div>

    </div>
        
</body>
</html>
